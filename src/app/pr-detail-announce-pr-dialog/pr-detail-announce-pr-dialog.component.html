<h3 mat-dialog-title>Announce PR</h3>
<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="announcePRForm">
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Message</mat-label>
          <input matInput type="text" id="message" formControlName="message" required />
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onAnnounce()">Announce</button>
</mat-dialog-actions>
