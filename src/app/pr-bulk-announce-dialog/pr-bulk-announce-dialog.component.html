<h3 mat-dialog-title>Bulk Announce</h3>
<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="bulkAnnouncePRForm">
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Party Ranking</mat-label>
          <mat-select formControlName="prs" multiple required>
            <mat-option *ngFor="let pr of prs" [value]="pr._id">{{ pr.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Message</mat-label>
          <input matInput type="text" id="message" formControlName="message" required />
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onBulkAnnounce()">Announce</button>
</mat-dialog-actions>
