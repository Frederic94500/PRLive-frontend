<h3 mat-dialog-title>Nominate song</h3>
<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="nominateForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Artist</mat-label>
          <input
            matInput
            type="text"
            id="artist"
            formControlName="artist"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input
            matInput
            type="text"
            id="title"
            formControlName="title"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Source (Anime, Video Game...)</mat-label>
          <input matInput type="text" id="source" formControlName="source" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Type (Opening, Ending, Insert, Theme, Original...)</mat-label>
          <input
            matInput
            type="text"
            id="type"
            formControlName="type"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Start Sample for video(in seconds)</mat-label>
          <input
            matInput
            type="number"
            id="startSample"
            formControlName="startSample"
            min="0"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>URL Video (URL or catbox)</mat-label>
          <input
            matInput
            type="text"
            id="urlVideo"
            formControlName="urlVideo"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>URL Audio (URL or catbox)</mat-label>
          <input
            matInput
            type="text"
            id="urlAudio"
            formControlName="urlAudio"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>
    Add song
  </button>
</mat-dialog-actions>
