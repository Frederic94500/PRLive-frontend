<h3 mat-dialog-title>Modify {{ user.username }}</h3>
<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="userForm">
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            id="name"
            formControlName="name"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Role</mat-label>
          <select matNativeControl formControlName="role">
            <option value="user">User</option>
            <option value="creator">Creator</option>
            <option value="admin">Admin</option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Discord ID</mat-label>
          <select matNativeControl formControlName="server">
            @for (server of servers; track $index) {
              <option value="{{ server }}">{{ server }}</option>
            }
          </select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Image</mat-label>
          <input
            matInput
            type="text"
            id="image"
            formControlName="image"
            required
          />
        </mat-form-field>
        <button mat-raised-button type="button" (click)="openFileSelector()">
          Upload Image
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
