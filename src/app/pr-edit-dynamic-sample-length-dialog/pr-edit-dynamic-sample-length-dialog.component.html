<h3 mat-dialog-title>Edit Dynamic Sample Length</h3>
<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="dynamicSampleLengthForm">
      <div class="form-group">
        <mat-form-field appearance="fill" class="input-full-width">
          <input
            matInput
            type="number"
            formControlName="lastPosSampleLength"
            required
          />
          <mat-label>Last Position Sample Length (in seconds)</mat-label>
        </mat-form-field>
        <mat-form-field appearance="fill" class="input-full-width">
        <input
            matInput
            type="number"
            formControlName="firstPosSampleLength"
            required
          />
          <mat-label>First Position Sample Length (in seconds)</mat-label>
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!dynamicSampleLengthForm.valid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</mat-dialog-actions>
