<div class="centered-content">
  <h3>Servers list</h3>
  <button mat-raised-button color="primary" (click)="openServerCreateDialog()"><mat-icon>add</mat-icon>Add Server</button>
</div>

<table mat-table [dataSource]="serverList" matSort>
  <ng-container matColumnDef="discordId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Discord ID<mat-icon>sort</mat-icon></th>
    <td mat-cell *matCellDef="let server">{{ server.discordId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name<mat-icon>sort</mat-icon></th>
    <td mat-cell *matCellDef="let server">{{ server.name }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let server">
      <button 
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Options"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openServerEditInfoDialog(server)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="confirmDeleteServer(server)" class="warn-button">
          <mat-icon>delete</mat-icon>
          <span>Delete Server</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
