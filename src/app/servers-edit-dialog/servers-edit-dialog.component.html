<h3 mat-dialog-title>Edit {{ serverData.name }}</h3>

<mat-dialog-content>
  <div class="centered-content">
    <form [formGroup]="serverForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            id="name"
            formControlName="name"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Discord ID</mat-label>
          <input
            matInput
            type="text"
            id="discordId"
            formControlName="discordId"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Thread ID</mat-label>
          <input
            matInput
            type="text"
            id="threadsId"
            formControlName="threadsId"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Announce ID</mat-label>
          <input
            matInput
            type="text"
            id="announceId"
            formControlName="announceId"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Role ID</mat-label>
          <input
            matInput
            type="text"
            id="roleId"
            formControlName="roleId"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
