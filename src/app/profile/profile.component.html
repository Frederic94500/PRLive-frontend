<div class="centered-content">
  <h3>Hello <b class="rgb-animated">{{ user.name }}</b>!</h3>
  <p><img src="{{ user.image }}"/></p>

  <form [formGroup]="profileForm" class="centered-content form">
    <mat-form-field class="input-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <p></p>
    <mat-form-field class="input-full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" />
    </mat-form-field>
    <p></p>
    <mat-form-field class="input-full-width">
      <mat-label>Server</mat-label>
      <mat-select formControlName="server">
        <mat-option value="EU">EU (nl.catbox.video)</mat-option>
        <mat-option value="NA1">NA1 (ladist1.catbox.video)</mat-option>
        <mat-option value="NA2">NA2 (vhdist1.catbox.video)</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSaveButtonClick()">
      Save
    </button>
  </form>
</div>
